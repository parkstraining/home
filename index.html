<html lang="en">
<head>
        <link rel="stylesheet" type="text/css" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parks Coaching</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


        <div class="jumbotron" id="land">
                <CENTER><h1 class="display-4">Welcome to Parks Coaching Program</h1>
                <p class="lead"></p>
                <hr class="my-4">
                <p>Click button below to enter password</p></CENTER>
                <CENTER>
                        <FORM>
                        <input type="button" value="Coaching Program" onClick="passWord()">
                        </FORM>
                        </CENTER>
              </div>
  

           
            
            <SCRIPT>
            function passWord() {
                var testV = 1;
                var pass1 = prompt('Please Enter Your Password',' ');
                while (testV < 3) {
                    if (!pass1) history.go(-1);
                    if (pass1.toLowerCase() == "parksagent") {
                        alert('You Got it Right!');
                        location.replace('https://sites.google.com/view/parks-yourfirstyear/home');
                        break;
                    } 
                    testV+=1;
                    var pass1 = prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
                }
                if (pass1.toLowerCase()!="password" & testV ==3) history.go(-1);
                return " ";
            }
            </SCRIPT>
     
    
</body>
</html>
